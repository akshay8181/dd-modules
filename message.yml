monitors:

  high_cpu:
    name: "High CPU Usage"
    type: "metric alert"
    query: "avg(last_5m):avg:system.cpu.user{*} > 80"

    alert_message: "CPU usage is above 80%."
    recovery_message: "CPU usage back to normal."

    notify_emails:
      - "@devops@example.com"
      - "@sre@example.com"

    thresholds:
      critical: 80
      warning: 70
